<label>Server Name</label>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
>
<label>Server Name 2</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreatServer()"
>
  Add Server
</button>
<p [innerText]="allowNewServer"></p>
<p *ngIf="serverCreated; else noServer">Servername {{ serverName}} has status {{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>No Server was created!</p>
</ng-template>
@if (serverCreated) {
  <p>Servername {{ serverName}} has status {{ serverCreationStatus }}</p>
} @else {
  <p>No Server was created!</p>
}
<app-server></app-server>
<app-server></app-server>
