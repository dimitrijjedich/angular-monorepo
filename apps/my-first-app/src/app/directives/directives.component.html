<button
  class="btn btn-primary"
  (click)="onButtonClick()"
>
  Display Details
</button>
<ul>
  <li
    *ngFor="let counter of clickCounter"
    [ngStyle]="{backgroundColor: getColor(counter)}"
    [ngClass]="{gtFive: counter >= 5}"
  >
    {{counter}}
  </li>
</ul>
<p *ngIf="displayText">This is some secret text!</p>
